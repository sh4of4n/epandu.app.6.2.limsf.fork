name: epandu
description: ePandu app.

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  ## Online
  xml2json: ^4.1.1
  http: ^0.12.0+4
  firebase_messaging: ^6.0.13

  ## Widgets
  shimmer: ^1.0.1
  flushbar: ^1.9.1
  cupertino_icons: ^0.1.2
  flutter_custom_clippers: ^1.1.0
  datetime_picker_formfield: ^1.0.0
  transparent_image: ^1.0.0
  flutter_rating_bar: ^3.0.1+1
  country_code_picker: ^1.3.9
  badges: ^1.1.1
  qr_flutter: ^3.2.0
  flutter_barcode_scanner: ^0.1.7

  ## Tools
  intl: ^0.16.0
  provider: ^4.0.4
  geolocator: ^5.1.5
  geocoder: ^0.2.1
  url_launcher: ^5.4.1
  map_launcher: ^0.4.1
  app_settings: ^3.0.0+1
  path_provider: ^1.5.1
  shared_preferences: ^0.5.6
  device_info: ^0.4.2+1
  package_info: ^0.4.0+16
  flutter_screenutil: ^1.1.0
  flutter_spinkit: ^4.1.1+1
  random_color: ^1.0.3
  hive: ^1.3.0
  hive_flutter: ^0.3.0+1
  google_fonts: ^0.3.2
  json_annotation: ^3.0.1
  html_unescape: ^1.0.1+3

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^3.2.3
  hive_generator: ^0.7.0
  build_runner:
  flutter_launcher_icons: ^0.7.4

flutter_icons:
  android: true
  ios: true
  image_path_android: 'assets/icon/android-icon.png'
  image_path_ios: 'assets/icon/ios-icon.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lang/en.json
    - assets/lang/ms.json

  fonts:
    - family: Myriad
      fonts:
        - asset: assets/fonts/MYRIADPRO-REGULAR.otf
        - asset: assets/fonts/MYRIADPRO-BOLD.otf
          weight: 700

    - family: MyCustomIcons
      fonts:
        - asset: assets/fonts/MyCustomIcons.ttf
