name: epandu
description: ePandu app.

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.0.0
  chopper: ^3.0.1+1

  flutter_localizations:
    sdk: flutter

  xml2json: ^4.0.0
  cupertino_icons: ^0.1.2
  path_provider: ^1.4.2
  shared_preferences: ^0.5.6
  device_info: ^0.4.1+4
  flutter_screenutil: ^0.7.0
  http: ^0.12.0+2
  flutter_spinkit: ^4.1.0
  random_color: ^1.0.3
  hive: ^1.1.1
  hive_flutter: ^0.2.1
  flutter_custom_clippers: ^1.1.0
  google_fonts: ^0.1.1
  flushbar: ^1.9.1
  json_annotation: ^3.0.0
  package_info: ^0.4.0+13

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^3.2.3
  hive_generator: ^0.5.2
  build_runner:
  flutter_launcher_icons: ^0.7.4

flutter_icons:
  android: true
  ios: true
  image_path_android: 'assets/icon/android-icon.png'
  image_path_ios: 'assets/icon/ios-icon.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lang/en.json
    - assets/lang/ms.json
